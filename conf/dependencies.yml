self: inativ -> play-evolutions 1.0.0-RC3

require:
    - play 1.2.5-viareport
    - inativ -> inativ_play_utils 1.0.0-RC11

repositories:
    - inativ:
        type: chain
        using:
             - inativCentral:
                 type: http
                 descriptor: "http://devtoulouse.viareportdomain.com/repository/[module]/[revision]/dependencies.yml"
                 artifact:  "http://devtoulouse.viareportdomain.com/repository/[module]/[revision]/[module]-[revision].zip"
             - inativLocal:
                 type: local
                 descriptor: ${application.path}/../[module]/conf/dependencies.yml
                 artifact : ${application.path}/../[module]
        contains:
             - inativ -> *

