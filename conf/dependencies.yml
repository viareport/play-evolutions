self: play -> play-evolutions 0.2

require:
    - play 1.2.4
    - multitenant -> multitenant [0.1,)
    - accesscontrol -> accesscontrol 0.2.6
    - crudtools -> crudtools [0.1,)

repositories:
    - inativ:
        type: chain
        using:
             - inativCentral:
                 type: http
                 artifact:  "http://devtoulouse.viareportdomain.com/repository/[module]-[revision].zip" 
             - inativLocal:
                 type: local
                 descriptor: ${application.path}/../[module]/conf/dependencies.yml
                 artifact : ${application.path}/../[module]
        contains:
             - multitenant
             - accesscontrol
             - crudtools
    