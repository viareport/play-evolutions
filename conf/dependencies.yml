self: play -> play-evolutions 0.2

require:
    - play 1.2.4
    - multitenant -> multitenant 0.1
    - accesscontrol -> accesscontrol [0.2.5,)
    - crudtools -> crudtools [0.1,)

repositories:
    - inativ:
        type: chain
        using:
             - inativCentral:
                 type: http
                 artifact:  "http://devtoulouse.viareportdomain.com/repository/[module]-[revision].zip" 
             - inativLocal:
                 type: local
                 artifact : ${application.path}/../../inativ_plugins/[module]
        contains:
             - multitenant
             - accesscontrol
             - crudtools
    